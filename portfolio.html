  <script>

  <script>
    if (window.innerWidth > 768) {
      document.getElementsByClassName('project')[0].setAttribute("data-aos-delay", "200");
      document.getElementsByClassName('project')[1].setAttribute("data-aos-delay", "300");
      document.getElementsByClassName('project')[2].setAttribute("data-aos-delay", "500");
    }

        document.getElementsByClassName('project')[0].setAttribute("data-aos-delay", "200");
